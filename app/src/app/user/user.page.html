<ion-header>
    <ion-toolbar>
        <ion-title>Adaugare Utilizator</ion-title>
    </ion-toolbar>
</ion-header>


<ion-content>
    <body>

    <div class="container">
        <div class="row">
            <div class="card card-signin my-5">
                <div class="card-body">
                    <form class="form-signin">
                        <div class="register-item">
                            <form #f="ngForm" (ngSubmit)="register(f)" class="form form-register">

                                <div class="form-field">
                                    <label class="user"><span class="hidden">UID</span></label>
                                    <input name="uid" id="register-uid" type="email" class="form-input"
                                           placeholder="UID" ngModel required>
                                </div>
                                <div class="form-field">
                                    <label class="user"><span class="hidden">Nume</span></label>
                                    <input name="nume" id="register-nume" type="email" class="form-input"
                                           placeholder="Nume" ngModel required>
                                </div>

                                <div class="form-field">
                                    <input type="submit" class="submit" value="Register">
                                </div>
                            </form>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>

    </body>
</ion-content>


<ion-tab-bar>
    <ion-tab-button routerLink="/rfid" routerDirection="forward">User</ion-tab-button>
    <ion-tab-button routerLink="/logs" routerDirection="forward">Loguri</ion-tab-button>
    <ion-tab-button routerLink="/user" routerDirection="forward">Adauga</ion-tab-button>
    <ion-tab-button routerLink="/welcome" routerDirection="forward">
        <ion-icon name="grid"></ion-icon>
    </ion-tab-button>
</ion-tab-bar>
